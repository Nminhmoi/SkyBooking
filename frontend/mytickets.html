<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vé đã đặt - SkyBook</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">SkyBook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav ms-auto align-items-center" id="navRightArea"></ul>
    </div>
  </div>
</nav>

<main class="py-5">
  <div class="container">
    <h3 class="mb-4">Danh sách vé đã đặt</h3>
    <div id="loading" class="text-center"><div class="spinner-border text-primary"></div></div>
    <div id="ticketList"></div>
  </div>
</main>

<footer class="bg-dark text-white pt-5">
  <div class="container">
     <div class="text-center mt-3 border-top pt-3">
      <small>© 2025 SkyBook. All rights reserved.</small>
    </div>
  </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", async function(){

  // 1. Auth Check
  const navRight = document.getElementById("navRightArea");
  const user = JSON.parse(localStorage.getItem("loggedInUser") || "null");
  const token = localStorage.getItem("token");

  if(!user || !token){
    alert("Vui lòng đăng nhập!");
    window.location.href = "login.html";
    return;
  } 

  navRight.innerHTML = `
    <li class="nav-item d-flex align-items-center me-3 text-white">Xin chào, <strong class="ms-2">${user.name}</strong></li>
    <li class="nav-item"><a class="nav-link text-warning fw-bold" href="mytickets.html">Vé đã đặt</a></li>
    <li class="nav-item"><button id="logoutBtn" class="btn btn-outline-light ms-2">Đăng xuất</button></li>
  `;
  document.getElementById("logoutBtn").addEventListener("click", function(){
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("token");
    window.location.href = "index.html";
  });

  // 2. Fetch Data from API
  const ticketDiv = document.getElementById("ticketList");
  const loading = document.getElementById("loading");

  try {
    const res = await fetch('http://localhost:5000/api/bookings/my-tickets', {
        method: 'GET',
        headers: {
            'x-auth-token': token // Gửi token
        }
    });

    const data = await res.json();
    loading.style.display = 'none';

    if(data.success && data.data.length > 0) {
        data.data.forEach(booking => {
            // booking.flight là object chứa thông tin chuyến bay (nhờ populate bên backend)
            const f = booking.flight; 
            const bookingDate = new Date(booking.bookingDate).toLocaleDateString('vi-VN');
            const flightTime = new Date(f.startTime).toLocaleString('vi-VN');

            const div = document.createElement("div");
            div.className = "card p-3 mb-3 shadow-sm border-primary";
            div.innerHTML = `
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="text-primary fw-bold">${f.airline} (${f.flightNumber})</h5>
                        <p class="mb-1"><strong>${f.from} ➝ ${f.to}</strong></p>
                        <p class="mb-1 text-muted small">Giờ bay: ${flightTime}</p>
                        <p class="mb-0">Khách: ${booking.passengers.length} người | Ngày đặt: ${bookingDate}</p>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-success mb-2">Đã thanh toán</span>
                        <h4 class="text-danger fw-bold">${booking.totalPrice.toLocaleString()}đ</h4>
                    </div>
                </div>
            `;
            ticketDiv.appendChild(div);
        });
    } else {
        ticketDiv.innerHTML = "<p class='alert alert-warning'>Bạn chưa đặt vé nào.</p>";
    }

  } catch (err) {
      console.error(err);
      loading.style.display = 'none';
      ticketDiv.innerHTML = "<p class='alert alert-danger'>Lỗi tải dữ liệu.</p>";
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
